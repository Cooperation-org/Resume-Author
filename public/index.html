<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta
      name="description"
      content="Build your resume with ease and and support it with Verefied Credentials."
    />
    <title>Resume Author</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    src="https://accounts.google.com/gsi/client"
    async
    defer
  ></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/mock-api-worker.js')
        .catch(() => {
          const originalFetch = window.fetch;
          window.fetch = function(...args) {
            const url = args[0];
            if (typeof url === 'string' && url.includes('/api/orgUser')) {
              return Promise.resolve(new Response('{}', { 
                status: 200, 
                headers: { 'Content-Type': 'application/json' }
              }));
            }
            return originalFetch.apply(this, args);
          };
        });
    }
  </script>
</html>
